<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rubrica</a>
      </div>
    </nav>  
    <section class="container">
      <div class="row">
         <div class="col-sm-12 col-md-6" style="border:3px solid black">
            <h2>Comandi</h2>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
              <button id="viewButton" type="button" class="btn btn-dark">Visualizza contatti</button>
              <button id="insertButton" type="Button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Inserisci</button>
              <button id="upDateButton" type="button" class="btn btn-dark">Modifica</button>
              <button id="deleteButton" type="button" class="btn btn-dark">Elimina</button>
            </div>
         </div>
         <div class="col-sm-12 col-md-6 " style="border:3px solid red">
            <h2>Contatti</h2>
            <div id="contactsWrapper" class="contacts overflow-scroll">

             
            </div>
          </div>
      </div>  
    </section>    
    
    <!--MODAL "edding new contact"-->    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Contatto</h1>
            <button type="button" class="btn-close clearImput" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" class="modal-body">
            <input id="imputUserName" class="form-control mb-2" type="text" placeholder="Inserire nome-cognome" aria-label=".form-control-lg example">
            <input id="imputUserTelefon" class="form-control mb-2" type="text" placeholder="Inserire numero telefono" aria-label="default input example">
            <input id="imputUserEmail" class="form-control mb-2 " type="text" placeholder="inserire e-mail" aria-label=".form-control-sm example">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary clearImput" data-bs-dismiss="modal">Anulla</button>
            <button id="buttonInserireForm" type="button" class="btn btn-primary clearImput" data-bs-dismiss="modal">Inserire</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="./javascript/javascript.js"></script>
  


  </body>
</html>
